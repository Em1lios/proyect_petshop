{% extends 'app\baseCuenta.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 mt-4">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <table>
                    {{ form|crispy }}
                </table>
                <input type="submit" class="btn btn-success m-4" value="Ingresar">
            </form>
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4 text-light bg-dark">{{ mensaje }}</h1>
                </div>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>


{% endblock %}
